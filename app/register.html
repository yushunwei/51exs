<div class="page page-register" data-page="register">
	<div class="main enterprise-main">
		<div class="information-main">
			<h3 class="title">请填写您的企业信息，以便我们为您提供更好的服务</h3>
			<form class="information-form" id="signupForm">
				<div class="form-group invite-code">
					<label><span>*</span>邀请码：</label>
					<input id="invitecode" type="text" class="form-control" name="code" placeholder="请输入试用邀请码">
					<a href="#1">如何获得邀请码？</a>
				</div>
				<div class="form-group name">
					<label><span>*</span>企业名称：</label>
					<input id="companyname" type="text" class="form-control" name="name" placeholder="请输入企业名称">
				</div>
				<div class="form-group">
					<label><span>*</span>所属行业：</label>
					<div id="industrys1" class="select-box">
						<input class="select-content" name="industry" readonly>
						<span class="select-icon"><i class="fa fa-chevron-down"></i></span>
						<select>
						</select>
					</div>
					<div id="industrys2" class="select-box">
						<input class="select-content" name="industry" readonly>
						<span class="select-icon"><i class="fa fa-chevron-down"></i></span>
						<select>
						</select>
					</div>
					<div id="industrys3" class="select-box">
						<input class="select-content" name="industry" readonly>
						<span class="select-icon"><i class="fa fa-chevron-down"></i></span>
						<select>
						</select>
					</div>
					<div id="industrys4" class="select-box">
						<input class="select-content" name="industry" readonly>
						<span class="select-icon"><i class="fa fa-chevron-down"></i></span>
						<select>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label><span>*</span>企业所在地：</label>
					<div id="areas1" class="select-box">
						<input class="select-content" name="area" readonly>
						<span class="select-icon"><i class="fa fa-chevron-down"></i></span>
						<select>
						</select>
					</div>
					<div id="areas2" class="select-box">
						<input class="select-content" name="area" readonly>
						<span class="select-icon"><i class="fa fa-chevron-down"></i></span>
						<select>
						</select>
					</div>
					<div id="areas3" class="select-box">
						<input class="select-content" name="area" readonly>
						<span class="select-icon"><i class="fa fa-chevron-down"></i></span>
						<select>
						</select>
					</div>
				</div>
				<div class="form-group agreement">
					<input type="checkbox" name="agree"> <a href="#1" id="e-explan">《“e信使”使用协议》</a>
				</div>
				<div class="agree-btn">
					<button id="submitbutton" class="btn btn-info">同意使用协议并开通服务</button>
				</div>
			</form>
		</div>
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		 aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 85%;height: 90%;">
			<div class="modal-content" style="    height: 100%;">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">×
					</button>
					<h4 class="modal-title" id="myModalLabel">
						<div class="agreement-hd">
							<h2>e信使舆情产品服务条款</h2>
						</div>
					</h4>
				</div>
				<div class="modal-body" style="height: 85%">
					<iframe src="agreement.html" style="width:100%;height: 100%"></iframe>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</div>
