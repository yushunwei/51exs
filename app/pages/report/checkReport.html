<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>周报列表页</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-theme.min.css">

    <link href="../../css/font-awesome.min.css" rel="stylesheet">
    <!-- Own Css -->
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/tools.css" rel="stylesheet">
    <link href="../../css/app.css" rel="stylesheet">
    <script src="../../js/lib/jquery-1.12.3.min.js"></script>
    <script src="../../js/lib/bootstrap.min.js"></script>
    <script src="../../js/lib/handlebars-1.0.0.js"></script>
    <!--[if lt IE 9]>
    <script src="../../js/lib/html5shiv.min.js"></script>
    <script src="../../js/lib/respond.min.js"></script>
    <![endif]-->
    <script src="../../js/lib/Json.js"></script>
    <script src="../../js/config/config.js"></script>

</head>

<body>
<div class="header userBox">
    <div class="header-content clearfix">
        <a href="/index.html"><img src="../../img/logo.png"></a>

        <div class="header-information pull-right">
            <div class="header-input">
                <div class="input-group">
                    <input type="text" class="form-control input-keywords" placeholder="请输入关键字">
                    <span class="input-group-btn">
                        <a class="btn btn-default btn-search"  type="button">
                            <i class="fa fa-search"></i>
                        </a>
                    </span>
                </div>
            </div>
            <div class="header-notice">
                <ul>
                    <li>
                        <a href="/pages/report/weeklyreportlist.html">
                            <img src="../../img/headnav_icon.png" alt="">
                            <p>舆情报告</p>
                        </a>
                    </li>
                    <li>
                        <a href="/pages/warn/warnCenter.html">
                            <img src="../../img/headnav_icon_2.png" alt="">
                            <p>预警中心</p><span class="cy-badge hidden"></span>
                        </a>
                    </li>
                    <li>
                        <a href="/help.html" target="_blank">
                            <img src="../../img/headnav_icon_4.png" alt="" />
                            <p>帮助中心</p>
                        </a>
                    </li>
                    <li>
                        <a href="http://wj.icinfo.cn/jq/7799156.aspx" target="_blank">
                            <img src="../../img/headnav_icon_3.png" alt="">
                            <p>给我意见</p>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="header-user">
                <img src="../../img/user.png" alt="">
                <span>前端用户</span>
                <a href="javascript:void(0)" class="log-out"><i class="fa fa-power-off"></i>退出登录</a>
            </div>
        </div>
    </div>
</div>

<div class="page page-checkReport" data-controller="report/checkReport">
    <!-- 主体内容开始 -->
    <div class="cy-breadcrumb">
        <a href="/index.html">
            <i class="fa fa-home"></i>
        </a>
        <img src="../../img/right_icon.png" alt="">
        <a href="#1">舆情报告</a>
    </div>
    <div class="main">
        <div class="company-week">
            <div class="title">
                <p><span id="reportName">我的公司</span>周报<span id="startDate">2016-03-08</span><span>至</span><span id="endDate">2016-03-15</span><a
                        class="has-icon-btn cy-has-bg pull-right"
                        id="downReport">下载word</a></p>
            </div>
            <div class="company-week-main">
                <div class="panel panel-default cy-panel">
                    <div class="panel-heading"><p>一、本周舆情导读</p></div>
                    <div class="panel-body weeklyReadGuidList">
                        <!-- 加载进度 -->
                        <div class="noDataBox text-center" style="height: 140px;">
                            <img src="../../img/loading_48.gif"/>
                        </div>
                        <script id="weeklyReadGuidList" type="text/x-handlebars-template">
                            <ul class="week-takeaway">
                                {{#each this}}
                                <li>
                                    <div class="readGuidListTitle">{{#math @index "+" 1}}{{/math}}. {{titles}}</div>
                                    <span class="readGuidListLy">来源：
                                        <a href={{url}} class="week-takeaway-from">{{media}}</a>
                                    </span>
                                    <span class="readGuidListAuthor">作者：
                                        <a href="#1">{{author}}</a>
                                    </span>
                                    <span class="readGuidListWz">相似文章：
                                        <a href="#1">0篇</a>
                                    </span>
                                    <span>时间：{{pubTime}}</span>
                                </li>
                                {{/each}}
                            </ul>
                        </script>
                    </div>
                </div>
                <div class="panel panel-default cy-panel">
                    <div class="panel-heading"><p>二、本周舆情图表</p></div>
                    <div class="panel-body">
                        <div class="week-charts">
                            <div class="week-charts-title">1.载体分布统计结果如下：</div>
                            <div id="reportChartPie">
                                <!-- 加载进度 -->
                                <div class="noDataBox text-center" style="height: 140px;">
                                    <img src="../../img/loading_48.gif"/>
                                </div>
                            </div>
                        </div>
                        <div class="week-charts">
                            <div class="week-charts-title">2.媒体情感分布：</div>
                            <div class="media-table weeklyCarrierdisList">

                                <table>
                                    <thead>
                                    <tr>
                                        <th>媒体</th>
                                        <th>相关舆情</th>
                                        <th>负面舆情</th>
                                        <th>正面舆情</th>
                                        <th>预警舆情</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <script id="weeklyCarrierdisList" type="text/x-handlebars-template">
                                        {{#each this}}
                                        <tr>
                                            <td>{{name}}</td>
                                            <td>{{similarity}}</td>
                                            <td>{{positive}}</td>
                                            <td>{{negative}}</td>
                                            <td>{{warn}}</td>
                                        </tr>
                                        {{/each}}
                                    </script>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="week-charts week-charts-left">
                            <div class="week-charts-title">3.前10<span class="text-danger">负面</span>信息媒体分布如下：</div>

                            <div id="reportChartBar1">

                                <div class="noDataBox text-center" style="height: 140px;">
                                    <img src="../../img/loading_48.gif"/>
                                </div>
                            </div>
                        </div>
                        <div class="week-charts week-charts-right">
                            <div class="week-charts-title">4.前10<span class="text-blue">正面</span>信息媒体分布如下：</div>

                            <div id="reportChartBar2">

                                <div class="noDataBox text-center" style="height: 140px;">
                                    <img src="../../img/loading_48.gif"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 主体内容结束 -->
</div>

<div class="showNoList hidden">
    <div class="nav-bg">
        <div class="nav-main">
            <ul class="clearfix listbox">
                <li class="active list1"><a href="#">首页</a></li>
                <li class="nav-new"><a href="/pages/newYq.html"><img src="../../img/plus.png" alt="">新建舆情</a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="index-none">
            <p>对不起！没有您需要的数据</p>
            <a href="/pages/newYq.html">新建舆情 — — 请点击这里！</a>
            <img src="../../img/index_none.png" alt="">
        </div>
    </div>
</div>
<div class="footer">
    © 2014 浙江汇信科技有限公司　www.icinfo.cn　增值电信业务经营许可证：浙B2-20070198
</div>
<!-- 底部结束 -->

<script data-main="../../js/app" src="../../js/lib/require.js"></script>
</body>
</html>
