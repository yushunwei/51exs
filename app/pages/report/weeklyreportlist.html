<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>e信使舆情官网-舆情监测、舆情报告列表</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-theme.min.css">

    <link href="../../css/font-awesome.min.css" rel="stylesheet">
    <!-- Own Css -->
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/tools.css" rel="stylesheet">
    <link href="../../css/app.css" rel="stylesheet">
    <script src="../../js/lib/jquery-1.12.3.min.js"></script>
    <script src="../../js/lib/bootstrap.min.js"></script>
    <script src="../../js/lib/handlebars-1.0.0.js"></script>
    <script src="../../js/lib/Json.js"></script>
    <script src="../../js/config/config.js"></script>

</head>

<body>
<!-- 头部开始 -->
<div class="header userBox">
    <div class="header-content clearfix">
        <a href="../../index.html"><img src="../../img/logo.png"></a>

        <div class="header-information pull-right">
            <div class="header-input">
                <div class="input-group">
                    <input type="text" class="form-control input-keywords" placeholder="请输入关键字">
                        <span class="input-group-btn">
                            <a class="btn btn-default btn-search" href="../../pages/fullsearch/allSearch.html"
                               type="button"><i class="fa fa-search"></i></a>
                        </span>
                </div>
            </div>
            <div class="header-notice">
                <ul>
                    <li><a href="weeklyreportlist.html"><img src="../../img/headnav_icon.png" alt="">

                        <p>舆情报告</p></a></li>
                    <li><a href="../warn/warnCenter.html"><img src="../../img/headnav_icon_2.png" alt="">

                        <p>预警中心</p><span class="cy-badge hidden"></span></a></li>
                    <li><a href="#"><img src="../../img/headnav_icon_3.png" alt="">

                        <p>给我意见</p></a></li>
                </ul>
            </div>
            <div class="header-user">
                <img src="../../img/user.png" alt="">
                <span>前端用户</span>
                <a href="#1" class="log-out"><i class="fa fa-power-off"></i>退出登录</a>
            </div>
        </div>
    </div>
</div>
<!-- 头部结束 -->
<!-- 主体内容开始 -->
<div class="page page-weeklyReportList" data-controller="report/weeklyReportList">
    <div class="cy-breadcrumb">
        <a href="../../index.html">
            <i class="fa fa-home"></i>
        </a>
        <img src="../../img/right_icon.png" alt="">
        <a href="#1">舆情报告</a>
    </div>
    <div class="main">
        <div class="report">
            <div class="full-view-main-title">
                <ul class="nav-tabs clearfix" role="tablist">
                    <li role="presentation" class="active"><a href="#home" class="tab-all-view" aria-controls="home"
                                                              role="tab" data-toggle="tab"><i
                            class="fa fa-"></i>舆情报告</a></li>
                </ul>
            </div>
            <div class="full-view-main-content tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">
                    <script id="panel-model" type="text/x-handlebars-template">
                        {{#each this}}
                        <div class="panel panel-default cy-panel">
                            <div class="panel-heading"><p>{{title}}</p></div>
                            <div class="panel-body">
                                <div class="report-box" id="report-model-{{@index}}">
                                    <!-- 加载进度 -->
                                    <div class="noDataBox text-center" style="height: 140px;">
                                        <img src="../../img/loading_48.gif"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{/each}}
                    </script>
                    <script id="report-none" type="text/x-handlebars-template">
                        <div class="report-none">
                            <p>对不起，该方案本周暂无舆情报告，</p>
                            <a href="?planId={{planId}}">查看舆情信息请点击这里！</a>
                            <img src="../../img/report_none.png">
                        </div>
                    </script>
                    <script id="report-item-model" type="text/x-handlebars-template">
                        {{#each this.dataArr}}
                        <div class="report-item">
                            <h1>{{newstart}}~{{newend}}</h1>
                            <p class="report-date">{{reportName}}</p>
                            <p class="report-btnbox" data-reportId="{{reportId}}" data-startDate="{{startDate}}"
                               data-endDate="{{endDate}}" data-path="{{path}}"
                            >
                                <a class="btn report-btn" href="checkReport.html?{{showPagePath}}">查看</a>
                                <a class="report-download" href="{{newPath}}">下载</a>
                            </p>
                        </div>
                        {{/each}}
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 主体内容结束 -->
<!-- 底部开始 -->
<div class="footer">
    © 2014 浙江汇信科技有限公司　www.icinfo.cn　增值电信业务经营许可证：浙B2-20070198
</div>
<script data-main="../../js/app" src="../../js/lib/require.js"></script>
</body>
</html>
