<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>汇信</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-theme.min.css">

    <link href="../../css/font-awesome.min.css" rel="stylesheet">
    <!-- Own Css -->
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/tools.css" rel="stylesheet">
    <link href="../../js/lib/pagination/pagination.css" rel="stylesheet">
    <link href="../../css/app.css" rel="stylesheet">
    <link href="../../js/lib/laydate/need/laydate.css" rel="stylesheet">
    <script src="../../js/lib/jquery-1.12.3.min.js"></script>
    <script src="../../js/lib/bootstrap.min.js"></script>
    <script src="../../js/lib/handlebars-1.0.0.js"></script>
    <script src="../../js/lib/Json.js"></script>
    <script src="../../js/lib/pagination/jquery.pagination.js"></script>
    <script src="../../js/config/config.js"></script>
    <script src="../../js/lib/laydate/laydate.js"></script>

</head>

<body>
<div class="header userBox">
    <div class="header-content clearfix">
        <a href="../../index.html"><img src="../../img/logo.png"></a>

        <div class="header-information pull-right">
            <div class="header-input">
                <div class="input-group">
                    <input type="text" class="form-control input-keywords" placeholder="请输入关键字">
                        <span class="input-group-btn">
                            <a class="btn btn-default btn-search" href="pages/fullsearch/allSearch.html"
                               type="button"><i class="fa fa-search"></i></a>
                        </span>
                </div>
            </div>
            <div class="header-notice">
                <ul>
                    <li><a href="../report/weeklyreportlist.html"><img src="../../img/headnav_icon.png" alt="">

                        <p>舆情报告</p></a></li>
                    <li><a href="../warn/warnCenter.html"><img src="../../img/headnav_icon_2.png" alt="">

                        <p>预警中心</p><span class="cy-badge hidden"></span></a></li>
                    <li><a href="#"><img src="../../img/headnav_icon_3.png" alt="">

                        <p>给我意见</p></a></li>
                </ul>
            </div>
            <div class="header-user">
                <img src="../../img/user.png" alt="">
                <span>前端用户</span>
                <a href="#1" class="log-out"><i class="fa fa-power-off"></i>退出登录</a>
            </div>
        </div>
    </div>
</div>

<div class="page page-similar" data-controller="monitor/similar">
    <div class="cy-breadcrumb">
        <a href="../../index.html"><i class="fa fa-home"></i></a>
        <img src="../../img/right_icon.png" alt="">
        <a href="#1">相似页</a>
    </div>
    <div class="main">
        <div class="all-plan">
            <div class="full-view-table">

                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th class="col-md-10">舆情信息</th>
                        <th class="col-md-1">采集自</th>
                        <th class="col-md-1">发布时间</th>
                    </tr>
                    </thead>
                    <tbody class="list-yq">
                    <script id="listScript" type="text/x-handlebars-template">
                        {{#each this.objects}}
                        <tr>
                            <td class="information">
                                <h3 class="title"><span class="label label-info">正面</span><span class="label label-danger hidden">负面</span><span class="label label-success hidden">中性</span><span class="label label-warning hidden">预警</span><a class="info-regionandtitle" href="{{url}}?docId={{docId}}" target="_blank">【<span class="text-danger">{{region}}</span>】{{title}}</a></h3>
                                <p class="digest">摘要：<a class="info-summary" href="infodetail.html?docID=91584a13c5c917b2f8a14a8c8ab47c0aabbbdc8" target="_blank">{{summary}}</a></p>
                                <div class="full-view-data-operation">
                                    <div class="share">
                                        <div class="share-box">
                                            <i class="fa fa-share-alt"></i>分享
                                            <div class="share-for">
                                                <ul>
                                                    <li><a href="#1">微博</a></li>
                                                    <li><a href="#1">Q Q</a></li>
                                                    <li><a href="#1">微信</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="share-box email-send">
                                            <i class="fa fa-send"></i>邮件
                                            <div class="share-for">
                                                <ul>
                                                    <li><a href="#1" data-toggle="modal" data-target=".add-email">邮件发送舆情信息</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="like"><a href="#1"><i class="fa fa-heart-o"></i>喜欢</a><span class="info-fansCount"> | {{clickCount}}</span></div>
                                </div>
                            </td>
                            <td class="text-center"><a href="http://news.esnai.com" target="_blank"><img src="../../img/weibo.png" alt=""><br><span class="info-media">{{media}}</span></a></td>
                            <td class="text-center table-time"><span class="info-date">{{createTime}}</span><br></td>
                        </tr>
                        {{/each}}
                    </script>
                    </tbody>
                </table>
                <div class="table-pagination clearfix">
                    <div class="pull-right pagination"></div>
                </div>
                <div class="index-none hidden">
                    <p>对不起！暂无数据</p><a href="#1">新建舆情 — — 请点击这里！</a><img src="../../img/index_none.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- 主体内容结束 -->
    <div class="modal fade bs-example-modal-sm cy-model add-email" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="fa fa-times-circle"></span></button>
                    <h4 class="modal-title">邮件发送舆情信息</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline add-email-input" id="emailForm" action="">
                        <div class="form-group">
                            <label>添加新邮箱：</label>
                            <input type="email" required class="form-control" name="email">
                        </div>
                        <button type="submit" class="btn btn-info" id="submit1">添加</button>
                    </form>
                    <div class="add-email-list">
                        <p class="add-email-list-title">选择已有邮箱：<span class="text-danger pull-right">您最多选择5个邮箱</span></p>
                        <ul class="clearfix add-email-ul">
                            <script id="addemailScript" type="text/x-handlebars-template">
                                {{#each this.data}}
                                <li><label class="cy-checkbox"><input type="checkbox"><span></span></label>{{this}}</li>
                                {{/each}}
                            </script>
                        </ul>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info send-email-btn">发送邮件</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    © 2014 浙江汇信科技有限公司　www.icinfo.cn　增值电信业务经营许可证：浙B2-20070198
</div>
<!-- 底部结束 -->
<!-- 删除弹框 -->
<div class="modal fade bs-example-modal-sm cy-model plan-delete" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"
                                                                                                  class="fa fa-times-circle"></span>
                </button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="cy-model-content">确定删除该方案吗？确定后该方案及相关数据将不存在</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!-- 弹框结束 -->
<!-- 删除弹框 -->
<div class="modal fade bs-example-modal-sm cy-model new-all-alert" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"
                                                                                                  class="fa fa-times-circle"></span>
                </button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="cy-model-content">您现在使用的是免版e信使，您的舆情方案数已用完！</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>
<script data-main="../../js/app" src="../../js/lib/require.js"></script>
<script src="../../js/echarts/echarts.js"></script>
</body>
</html>
